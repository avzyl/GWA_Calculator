<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Signup | CorkCalc</title>

        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/a60b0a6b5e.js" crossorigin="anonymous"></script>

        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <div class="login-container">
            <h1>CorkCalc</h1>
            <h3>SIGN UP</h3>

            <label>Name:</label>
            <input type="text" id="name" placeholder="Full Name or Nickname" />

            <label>Userame:</label>
            <input type="text" id="username" placeholder="Username" />

            <label>Email:</label>
            <input type="email" id="email" placeholder="Email" />

            <label>Password:</label>
            <input type="password" id="password" placeholder="Password" />

            <button class="login-btn">Sign Up</button>

            <div class="separator">
                <span>----- or sign up with -----</span>
            </div>

            <div class="circle-btn">
                <i class="fa-brands fa-google"></i>
            </div>

            <p class="signup-text">Already have an account? <a href="index.html" class="sign-up">Login</a></p>
        </div>
    
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 CorkCalc. All rights reserved.</p>
            <p>Designed by Lyzza</p>
        </footer>
        
    </body>

    <script type="module" src="assets/js/signup.js"></script>
</html>
